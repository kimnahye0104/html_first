<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그 ol태그,ul태그</title>
</head>
<body>
    <h1>순서가 있는 목록</h1>
    <h2>웹 프로그래밍 언어 로드맵</h2>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    <!-- 순서가 없는 목록 태그 ul (그저 나열하기 때문에, 순서가 상관없을 때 ul태그를 쓴다)-->
    <h2>시멘틱 태그 종류</h2>
    <ul>
        <li>header</li> <!-- 예시 : h 태그는 ul과 형제이거나, li의 자식으로 올 수 있음 -->
        <li>main</li>
        <li>nav</li>
        <li>footer</li>
    </ul>
</body>
</html>
